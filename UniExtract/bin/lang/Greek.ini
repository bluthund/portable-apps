FIRSTSTART_PAGE1 = "Σας ευχαριστούμε που επιλέξατε το %name.%n%nΓια να διασφαλιστεί η σωστή λειτουργία κάποιες προτιμήσεις θα πρέπει να οριστούν κατά την πρώτη εκκίνηση. Αυτός ο βοηθός θα σας βοηθήσει σε αυτό και δεν θα εμφανιστεί ξανά. Ωστόσο, όλες αυτές οι ρυθμίσεις μπορούν να αλλάξουν ξανά μέσω του βασικού μενού ή αντίστοιχα μπορούν να ρυθμίζονται αυτόματα όποτε χρειάζεται.%n%nΠαρακαλώ, αφιερώστε λίγο χρόνο για να διαμορφώσετε το %name."
FIRSTSTART_PAGE2 = "Πρώτον, παρακαλούμε να ορίσετε τις γενικές επιλογές για την αποσυμπίεση και την γενικές επιλογές του %name.%n%nΌλες αυτές οι προτιμήσεις μπορούν να αλλαχθούν ξανά ανά πάσα στιγμή μέσω του βασικού μενού."
FIRSTSTART_PAGE3 = "%name μπορεί να εσωματωθεί πλήρως στις καταχωρίσεις μενού, ώστε ένα αρχείο μπορεί να εξαχθεί ή γενικές πληροφορίες σχετικά με τον τύπο αρχείου μπορεί να εμφανιστεί με ένα απλό δεξί κλικ σε οποιοδήποτε αρχείο και χωρίς να ανοίξετε το κύριο παράθυρο του προγράμματος. Παρακαλώ επιλέξτε ποια καταχωρίσεις μενού θα εμφανίζονται.%n%nΌλες αυτές οι προτιμήσεις μπορεί να αλλάξουν ανά πάσα στιγμή μέσω του βασικού μενού."
FIRSTSTART_PAGE4 = "%name υποστηρίζει την εξαγωγή των κομματιών ήχου και βίντεο από κοινά αρχεία βίντεο. Για να διατηρήσουμε το μέγεθος του προγράμματος μικρό, τα αρχεία που χρειάζονται για αυτό το χαρακτηριστικό δεν περιλαμβάνεται από προεπιλογή.%n%nΝα μεταφορτωθούν τώρα;%n%nΣημείωση: Με ένα κλικ στο Λήψη αποδέχεστε την άδεια FFMPEG. Μετά τη λήψη μπορεί να βρεθεί στον κατάλογο license."
FIRSTSTART_PAGE5 = "Προκειμένου να υποστηρίξει ένα ευρύ φάσμα τύπων αρχείων, το %name παρέχει υποστήριξη για επιπλέον Πρόσθετα αποσυμπίεσης, τα οποία δεν περιλαμβάνονται από προεπιλογή. Κυρίως λόγω των νομικών ζητημάτων και να κρατήσουμε το μέγεθος του αρχείου μικρό, θα πρέπει να κατεβάσετε εσείς αυτά τα Πρόσθετα και να τα τοποθετήσετε στο φάκελο '%1'.%n%nΌποτε είναι δυνατόν μια αποσυμπίεση να γίνει με ένα Πρόσθετο που λείπει, ένα μήνυμα θα εμφανιστεί. Μια επισκόπηση σχετικά με τα διαθέσιμα και τα εγκατεστημένα Πρόσθετα μπορεί να γίνει μέσω του μενού "Πρόσθετα" στο μενού βοήθειας."
FIRSTSTART_PAGE6 = "Η διαμόρφωση έχει επιτυχώς ολοκληρωθεί. Μπορείτε τώρα να αρχίσετε να χρησιμοποιείτε το %name. Αν συναντήσετε οποιαδήποτε σφάλματα, παρακαλούμε να το αναφέρετε μέσω της επιλογής "Ανάδραση" του μενού Βοήθειας. Σας ευχαριστούμε.%n%nΑποποίηση: Αυτό το λογισμικό παρέχεται "ως έχει", χωρίς καμία εγγύηση; το χρησιμοποιήσετε με δική σας ευθύνη. Οι δημιουργοί του %name δεν αναλαμβάνουν την ευθύνη για οποιαδήποτε ζημία προκύψει από τη χρήση του λογισμικού. Όπως κάθε εργαλείο, μπορεί να χρησιμοποιηθεί για νόμιμους ή μη σκοπούς. Με τη χρήση του %name συμφωνείτε να το χρησιμοποιήσετε μόνο για νόμιμους σκοπούς, σύμφωνα με την τοπική και διεθνή νομοθεσία. Αν δεν γίνει αποδεκτή αυτή η άδεια χρήσης, δεν σας επιτρέπεται να χρησιμοποιήσετε αυτό το εργαλείο."
